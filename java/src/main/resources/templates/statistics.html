<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Humor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/statistics.css}">
</head>
<body>

<div class="botoes-navegacao">
    <a class="btn" href="/">
        <img src="/imagens/Botao_de_Voltar.webp" width="80" height="80px">
    </a>
</div>

<!--Dashboard-->
<div class="container">
    <header class="header">
        <h1>Humor Diário</h1>
        <p class="subtitle">Acompanhe sua energia em cada dia do mês</p>
    </header>

    <main class="chart-wrapper">
        <canvas id="graficoHumor"></canvas>
    </main>

    <footer class="footer">
        <div class="legend">
            <span><i class="dot" data-level="5"></i> Radiante</span>
            <span><i class="dot" data-level="4"></i> Bem</span>
            <span><i class="dot" data-level="3"></i> Médio</span>
            <span><i class="dot" data-level="2"></i> Mal</span>
            <span><i class="dot" data-level="1"></i> Horrível</span>
        </div>
    </footer>
</div>

<hr class="divider">

<!--Calendário-->
<div class="calendar-container">
    <header class="header">
        <h1>Calendário</h1>
        <p class="subtitle">Sua jornada emocional, dia após dia</p>
    </header>
    <section class="calendar-section">
        <div class="calendar-header">
            <button id="prevMonth">◀</button>
            <h2 id="calendarTitle"></h2>
            <button id="nextMonth">▶</button>
        </div>

        <div id="calendarGrid" class="calendar-grid"></div>
        <footer class="footer">
            <div class="legend">
                <span><i class="dot" data-level="5"></i> Radiante</span>
                <span><i class="dot" data-level="4"></i> Bem</span>
                <span><i class="dot" data-level="3"></i> Médio</span>
                <span><i class="dot" data-level="2"></i> Mal</span>
                <span><i class="dot" data-level="1"></i> Horrível</span>
            </div>
        </footer>
    </section>
</div>
<div id="calendar-tooltip" class="calendar-tooltip"></div>
<script th:src="@{/js/statistics.js}"></script>
</body>
</html>
