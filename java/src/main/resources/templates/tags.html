<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gerenciar Tags</title>
    <link rel="stylesheet" href="/css/tags.css">
</head>

<body>

<div class="botoes-navegacao">
    <a class="btn" href="/estatisticas">
        <img src="/imagens/Botao_de_Estatisticas.webp" width="80" height="80">
    </a>
    <a class="btn" href="/">
        <img src="/imagens/Botao_de_Tag.webp" width="80" height="80">
    </a>
</div>

<div class="container">

    <!-- Menu -->
    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu(this)">⋮</button>
        <div class="menu-content">
            <a class="btn-menu" href="/alterarsenha">Alterar senha</a>
            <a class="btn-menu" href="/usuario/logout">Sair</a>
        </div>
    </div>

    <div class="home-box">

        <h1>Gerenciar Tags</h1>

        <div class="historico-humor">

            <div class="sem-registros"
                 th:if="${#lists.isEmpty(tags)}">
                Nenhuma tag criada ainda.
            </div>

            <div id="listaTags">

                <!-- Dentro do th:each -->
                <div class="tag-item" th:each="tag : ${tags}">
                    <div class="humor-top">
                        <div class="dataHora" th:text="${tag.nome}">Nome da Tag</div>
                        <div class="humor-acoes">
                            <!-- EDITAR -->
                            <button type="button"
                                    th:onclick="@{'editarTag(' + ${tag.id} + ', \'' + ${#strings.escapeJavaScript(tag.nome)} + '\')'}"
                                    style="background:none;border:none;cursor:pointer;">
                                <img src="/imagens/Botao_de_Edicao.webp" alt="Editar">
                            </button>

                            <!-- EXCLUIR -->
                            <button type="button"
                                    th:onclick="@{'deletarTag(' + ${tag.id} + ')'}"
                                    class="btn-excluir-numerado"
                                    style="background:none;border:none;cursor:pointer;color:#d00;font-weight:bold;">
                                <img src="/imagens/Botao_de_Excluir.png" alt="Excluir">
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!-- Botão criar -->
        <div class="botoes-tags">
            <button class="botao-tags" onclick="abrirModalCriar()">Criar nova tag</button>
        </div>

    </div>
</div>


<!-- MODAL CRIAR TAG -->
<div id="modalCriarTag" class="modal">
    <div class="modal-content">
        <span class="fechar" onclick="fecharModalCriar()">×</span>

        <!-- Adicionei ID aqui para facilitar o JS -->
        <h2 id="tituloModal">Criar nova tag</h2>

        <form id="formCriarTag">
            <label for="nomeTag">Nome da tag</label>
            <input type="text" id="nomeTag" name="nome" required autofocus>

            <!-- Adicionei ID aqui também -->
            <button type="submit" id="btnSalvarTag" class="btn-salvar">Salvar</button>
        </form>
    </div>
</div>


<script src="/js/tags.js"></script>

</body>
</html>
