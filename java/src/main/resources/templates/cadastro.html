<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emologgers - Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Faça seu Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>

        <p class="or">ou continuar com:</p>
        <div class="social-login">
            <a th:href="@{/oauth2/authorization/google}" class="google">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="google-icon">
                Google
            </a>

            <a th:href="@{/oauth2/authorization/facebook}" class="facebook">
                <img src="https://www.svgrepo.com/show/355061/facebook.svg" alt="Facebook" class="facebook-icon">
                Facebook
            </a>
        </div>

        <p class="cadastro">Ainda não possui uma conta?
            <a th:href="@{/cadastro}">Cadastre-se agora!</a>
        </p>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
